<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a heatmap layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWxkb2p1YXJleiIsImEiOiJja3E5M3RzOG8wbWJhMnBuNGxvZGw0ODJiIn0.eHveP8LHMYyieUxR5j7Hww';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-99.15568, 19.39837],
            zoom: 9

        });
        map.on('load', function () {
            map.addSource('trees', {
                'type': 'geojson',
                'data': 'https://raw.githubusercontent.com/aldojuarez/Airbnb-DSS/master/Airbnb-DSS/data/airbnb.geojson'
            });

            map.addLayer(
                {
                    'id': 'trees-heat',
                    'type': 'heatmap',
                    'source': 'trees',
                    'maxzoom': 21,
                    'paint': {
                        'heatmap-weight': {
                            'property': 'dbh',
                            'type': 'exponential',
                            'stops': [
                                [1, 0],
                                [62, 1]
                            ]
                        },
                        'heatmap-intensity': 0.3,
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0.0, 'rgba(0,0,255,0)',
                            0.2, 'rgba(65,105,255,0.3)',
                            0.4, 'rgba(0,255,255,0.4)',
                            0.6, 'rgba(0,255,0,0.5)',
                            1.0, 'rgba(255,0,0,.7)'
                        ],
                        'heatmap-radius': {
                            'stops': [
                                [1, 5],
                                [5, 15]
                            ]
                        },
                        'heatmap-opacity': {
                            'default': 1,
                            'stops': [
                                [14, 1],
                                [15, 0]
                            ]
                        }
                    }
                },
                'waterway-label'
            );

            map.addLayer(
                {
                    'id': 'trees-point',
                    'type': 'circle',
                    'source': 'trees',
                    'minzoom': 15,
                    'paint': {
                        'circle-radius': {
                            'property': 'dbh',
                            'type': 'exponential',
                            'stops': [
                                [{ zoom: 16, value: 1 }, 1],
                                [{ zoom: 16, value: 62 }, 5],
                                [{ zoom: 22, value: 1 }, 10],
                                [{ zoom: 22, value: 62 }, 15]
                            ]
                        },
                        'circle-color': {
                            'property': 'dbh',
                            'type': 'exponential',
                            'stops': [
                                [0, 'rgba(236,222,239,0)'],
                                [10, 'rgba(236,222,239,0.3)'],
                                [20, 'rgba(208,209,230,0.3)'],
                                [30, 'rgba(166,189,219,0.3)'],
                                [40, 'rgba(103,169,207,0.3)'],
                                [50, 'rgba(28,144,153,0.3)'],
                                [60, 'rgba(1,108,89,0.3)']
                            ]
                        },
                        'circle-stroke-color': 'white',
                        'circle-stroke-width': .1,
                        'circle-opacity': {
                            'stops': [
                                [13, 0],
                                [14, 1]
                            ]
                        }
                    }
                },
                'waterway-label'
            );
        });

        map.on('click', 'trees-point', function (e) {
            new mapboxgl.Popup()
                .setLngLat(e.features[0].geometry.coordinates)
                .setHTML(e.features[0].properties.name + '<br>' + '<b>Alojamiento:</b> ' + e.features[0].properties.featureclass)
                .addTo(map);
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.addControl(new mapboxgl.GeolocateControl());

    </script>

</body>
</html>
