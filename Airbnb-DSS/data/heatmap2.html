<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a heatmap layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWxkb2p1YXJleiIsImEiOiJja3E5M3RzOG8wbWJhMnBuNGxvZGw0ODJiIn0.eHveP8LHMYyieUxR5j7Hww';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-99.17634,19.41125],
            zoom: 10
        });

        map.on('load', function () {
            map.addSource('places', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/aldojuarez/Airbnb-DSS/master/Airbnb-DSS/data/airbnb.geojson'
            });
            map.addLayer({
                id: 'places',
                source: 'places',
                type: 'heatmap',
                paint: {
                    'heatmap-radius': 15,
                    //'heatmap-intensity': 2,

                    //'heatmap-color': [
                    //    'interpolate',
                    //    ['linear'],
                    //    ['heatmap-density'],
                    //    0, 'rgba(0, 0, 255, 0)',
                    //    0.1, 'royalblue',

                    //    ['heatmap-density'],
                    //    0, 'rgba(33,102,172,0)',
                    //    0.2, 'rgb(103,169,207)',
                    //    0.4, 'rgb(209,229,240)',
                    //    0.6, 'rgb(253,219,199)',
                    //    0.8, 'rgb(239,138,98)',
                    //    1, 'rgb(178,24,43)'
                    //]

                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(0,255,0,0)',
                        0.5, 'rgb(0,255,255)',
                        1, 'rgb(255,0,0)'
                    ]


                    //'heatmap-weight': {

                    //    ['zoom'],
                    //    7,
                    //    1,
                    //    9,
                    //    0
                    //]


                }
            });
        });

        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.GeolocateControl());
